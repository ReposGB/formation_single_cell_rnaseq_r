<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bandeau Logo</title>
<style>
  /* Conteneur fixe aux dimensions demandées */
  .banner {
    width: 3000px;
    height: 400px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 40px 80px;
    /* Fond : modifiable facilement */
    background: linear-gradient(90deg, #0f6fbf 0%, #3aa0d8 100%);
    color: #ffffff;
    font-family: "Helvetica Neue", Arial, sans-serif;
    overflow: hidden;
  }

  /* Zone texte */
  .banner .text {
    display: flex;
    flex-direction: column;
    gap: 6px;
    line-height: 1;
  }

  .banner .name {
    font-size: 30px;
    font-weight: 500;
    letter-spacing: 1px;
    margin: 0;
  }

  .banner .subtitle {
    font-size: 24px;
    font-weight: 600;
    opacity: 0.95;
    margin: 0;
  }

  .banner .meta {
    font-size: 56px;
    font-weight: 800;
    opacity: 0.95;
    margin-top: 8px;
  }

  /* Icône + encadrement droit */
  .banner .icon {
    display: flex;
    align-items: center;
    gap: 18px;
  }

  .label-univ {
    font-size: 20px;
    font-weight: 700;
    text-align: right;
  }

  /* Taille de l'icône ordinateur */
  .computer {
    width: 96px;
    height: auto;
    display: block;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.18));
  }

  /* Responsive pour affichage dans un navigateur (si réduit) */
  @media (max-width: 1400px) {
    .banner {
      transform: scale(0.5);
      transform-origin: left top;
      width: 1300px;
      height: 150px;
    }
  }
</style>
</head>
<body>
  <div class="banner" role="img" aria-label="Bandeau de la formation Bioinformatique 2025">
    <div class="text">
      <div class="meta">Formation en Bioinformatique</div>
      <h1 class="name">(c) Ghislain BIDAUT 2025</h1>
  <!--    <h2 class="subtitle">Aix Marseille Université</h2> -->
    </div>

    <div class="icon" aria-hidden="false">
      <div class="label-univ">Aix-Marseille<br>Université</div>

      <!-- Petit ordinateur en SVG (modifiable) -->
      <svg class="computer" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="icône ordinateur">
        <rect x="6" y="10" width="52" height="36" rx="3" ry="3" fill="#ffffff" opacity="0.95"/>
        <rect x="10" y="14" width="44" height="28" rx="1" ry="1" fill="#0f6fbf"/>
        <rect x="26" y="46" width="12" height="4" rx="1" ry="1" fill="#ffffff"/>
        <rect x="18" y="50" width="28" height="2" rx="1" ry="1" fill="#0f6fbf"/>
        <circle cx="54" cy="42" r="1.8" fill="#ffffff" />
        <!-- clavier -->
        <rect x="12" y="50" width="40" height="2" rx="0.8" ry="0.8" fill="#ffffff" opacity="0.12"/>
      </svg>
    </div>
  </div>
</body>
</html>
